<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>IML 400 Current</title>
    <script>
        var step = true;

        function animate(whatever) {
            if ( step ){
                whatever.style.color="crimson";
            }
            else{
                whatever.style.color="teal";
            }
            step = !step;
            setTimeout(function () {
                animate(whatever);
            }, 4000);
        }

        window.onload = function () {
            var mydiv = document.getElementById("hello");
            animate(mydiv);
        }
    </script>
    <style>
    	#hello{
            font-weight: bold;
            font-size: 5em;
            color: crimson;
            -webkit-transition: color 4s; /* For Safari 3.1 to 6.0 */
            transition: color 4s;
        }
    </style>
</head>

<body>
		<h1 id="hello">
			Hello World
		</h1>
</body>
</html>
