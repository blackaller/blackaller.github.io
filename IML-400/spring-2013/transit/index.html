<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery.transit.js"></script>

	<style>
	body{
		margin:0;
		background:#111;
	}
	.box{
		width:100px;
		height:100px;
		background:deeppink;
		margin:10px;
		float:left;
	}
	.other-box{
		width:100px;
		height:100px;
		background:dodgerblue;
		margin:10px;
		float:left;
	}
	</style>
	<script>
		var i = 1;
		$(function() {

			$(".box").click(
        	function () {
            
            //$(this).transition({ x: (50*i), opacity: 50 });
            $(this).transition({ x:500, y:0, opacity: 0.5, rotateX: '180deg' }, 500, 'ease');
            $(".other-box").transition({ x:0, y:500, opacity: 0.5, rotateX: '180deg' }, 500, 'ease');
             
            //i = i+1;
        });


        });
	</script>

</head>

<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="other-box"></div>

</body>
</html>
