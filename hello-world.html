<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Luis Blackaller Home</title>
    <script>
        var step = true;

        function animate(whatever) {
            if ( step ){
                whatever.style.color="dodgerblue";
            }
            else{
                whatever.style.color= "#cdcdcd";
            }
            step = !step;
            setTimeout(function () {
                animate(whatever);
            }, 4000);
        }

        window.onload = function () {
            var mydiv = document.getElementById("hello");
            animate(mydiv);
        }
    </script>
    <style>
    	body{
            margin:0;
            color: #222;
            background: #cdcdcd;
            /*min-width:1220px;*/
        }
    	.hi{
            text-align:center;
            margin:80px;
        }
    	#hello{
            font-weight: bold;
            font-size: 8em;
            color: dodgerblue;
            -webkit-transition: color 4s; /* For Safari 3.1 to 6.0 */
            transition: color 4s;
        }
    </style>
</head>

<body>
		<h1 class="hi" id="hello">
			Hello World eh
		</h1>
</body>
</html>
