	<style>
		body{
			margin: 0;
			/*font-family:'Wire One', sans-serif;
			background: #000;
			font-weight: 300;
			font-size: 20px;
			color: #000;*/
			/*overflow-y: scroll;*/

		/*a{
			font-size:60px;
			font-weight:bold;
			text-decoration:none;
			color:white;
			padding: 20px;
			padding-top: 50px;
		}*/
		#wrapper{
			background-position: fixed;
			background-repeat: none;
			width: auto;
			height: auto;
			margin: none;
		}
		/* menu */
        #menu { 
        	margin:0;
        	padding:0px 30px; 
        	list-style:none;
            background:black;
        	color:#fff;
        	/*line-height:45px;*/
        	display:inline-block; 
        	/*float:left; */
        	position: fixed;
        	top:0px;
        	left:0px;
        	z-index:1000;
        	font-family:'Open Sans Condensed', sans-serif; 
        	font-size: 60px;
        	/*font-style: bold;*/
            width:276px;
        }
        #menu a { 

        	color:white; 
        	text-decoration:none; 
        }
        #menu > li {
        	background:transparent none repeat scroll 0 0; 
        	cursor:pointer; 
        	float:left; 
        	// position:relative;
        	// padding:0px 10px;
        }
        #menu > li a:hover {
        	color:gold;
        }
        #menu .logo {
        	background:transparent none repeat scroll 0% 0%; 
        	padding:0px; 
        	background-color: transparent;
        }
        /* sub-menus */
        #menu ul { 
        	padding:0px; 
        	margin:0px; 
        	display:block; 
        	display:inline;
        }
        #menu li ul { 
        	position:absolute; 
        	left:0px; 
        	top:0px;
            margin-left:50px; 
        	margin-top:82px; 
        	width:234px; 
        	//line-height:16px; 
        	background: transparent; 
        	color:gold; 
        	/* for IE */ 
        	display:none; 
            //border-top: dotted 2px #606060;
        }
        #menu li:hover ul { 
        	display:block;
        }
        #menu li ul li{ 
            background: rgba(0, 0, 0, 0.6);
        	display:block; 
        	//margin:0px 20px 0px 20px; 
        	padding: 10px 30px;  
        	//border-top: dotted 2px #606060; 
        	list-style-type:none; 
        }
        #menu li ul li:first-child { 
        	border-top: none; 
        }
        #menu li ul li a { 
        	display:block; 
        	color:white; 
        }
        #menu li ul li a:hover { 
        	color:gold; 
        }
        /* main submenu */
        #menu #main { 
        	left:0px; 
        	top:-20px; 
        	padding-top:20px; 
        	background-color:#7cb7e3; 
        	color:#fff; 
        	z-index:999;
        }
        /* corners*/
        #menu .corner_inset_left { 
        	position:absolute; 
        	top:0px; 
        	left:-12px;
        }
        #menu .corner_inset_right { 
        	position:absolute; 
        	top:0px; 
        	left:150px;
        }
        #menu .last { 
        	background:transparent none repeat scroll 0% 0%; 
        	margin:0px; 
        	padding:0px; 
        	border:none; 
        	position:relative; 
        	border:none; 
        	height:0px;
        }
        #menu .corner_left { 
        	position:absolute; 
        	left:0px; 
        	top:0px;
        }
        #menu .corner_right { 
        	position:absolute; 
        	left:132px; 
        	top:0px;
        }
        #menu .middle { 
        	position:absolute; 
        	left:18px; 
        	height: 20px; 
        	width: 300px; 
        	top:0px;
        }
	</style>
