<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvasclock</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background: #dedede;
      font-family: monospace;
    }
    #wrapper{
      max-width: 400px;
      margin:80px auto;
      overflow:auto;
      padding:0px;
    }
    #description{
      color: dodgerblue;
      padding:10px 5px ;
    }
    a {
        color: deeppink;
        background-color: #ddd;
        text-decoration: none;
    }
    a:hover {
        color: #ddd;
        text-decoration: none;
        background-color: deeppink;
    }
  </style>
  <script type="text/javascript">
function init(){
  clock();
  setInterval(clock,1000);
}
function clock(){
  var now = new Date();
  var size = 2;
  var ctx = document.getElementById('clock').getContext('2d');
  ctx.save();
  ctx.clearRect(0,0,200*size,200*size);
  ctx.translate(100*size,100*size);
  ctx.scale(size,size);
  ctx.rotate(-Math.PI/2);
  ctx.strokeStyle = "#333";
  ctx.fillStyle = "#333";
  ctx.lineWidth = 8;
  ctx.lineCap = "butt";
  //ctx.lineCap = "square";
  //ctx.lineCap = "round";

  // background
  ctx.beginPath();
  ctx.lineWidth = 2;
  ctx.fillStyle = "#aeaeae";  
  ctx.arc(0,0,100,0,Math.PI*2,true);
  ctx.fill();


  // Hour marks
  ctx.fillStyle = "#333";
  ctx.save();
  for (i=0;i<12;i++){
  //ctx.lineWidth = 2;
    ctx.beginPath();

  //ctx.translate(56,0);
    ctx.rotate(Math.PI/6);
  
  ctx.arc(88,0,5,0,Math.PI*2,true);
  
    //ctx.moveTo(100,0);
    //ctx.lineTo(120,0);
    //ctx.stroke();
  ctx.fill(); 
  }
  
  ctx.restore();

  // Minute marks
  ctx.save();
  ctx.lineWidth = 1;
  for (i=0;i<60;i++){
    if (i%5!=0) {
      ctx.beginPath();
      ctx.moveTo(117,0);
      ctx.lineTo(120,0);
      //ctx.stroke();
    }
    ctx.rotate(Math.PI/30);
  }
  ctx.restore();

  var sec = now.getSeconds();
  var min = now.getMinutes();
  var hr  = now.getHours();
  hr = hr>=12 ? hr-12 : hr;

  ctx.fillStyle = "#333";

  // write Hours
  ctx.save();
  ctx.rotate( hr*(Math.PI/6) + (Math.PI/360)*min + (Math.PI/21600)*sec )
  ctx.strokeStyle = "#333";
  ctx.lineWidth = 10;
  ctx.beginPath();
  ctx.moveTo(-20,0);
  ctx.lineTo(60,0);
  ctx.stroke();
  ctx.strokeStyle = "#aeaeae";
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(-21,0);
  ctx.lineTo(61,0);
  ctx.stroke();
  ctx.restore();

  // write Minutes
  ctx.save();
  ctx.rotate( (Math.PI/30)*min + (Math.PI/1800)*sec )
  ctx.strokeStyle = "#333";
  ctx.lineWidth = 10;
  ctx.beginPath();
  ctx.moveTo(-20,0);
  ctx.lineTo(88,0);
  ctx.stroke();
  ctx.strokeStyle = "#aeaeae";
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(-21,0);
  ctx.lineTo(89,0);
  ctx.stroke();
  ctx.restore();

  // Write seconds
  ctx.save();
  ctx.rotate(sec * Math.PI/30);
  ctx.strokeStyle = "deeppink";
  ctx.fillStyle = "#333";
  ctx.lineWidth = 5;
  ctx.beginPath();
  ctx.moveTo(-20,0);
  ctx.lineTo(100,0);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0,0,10,0,Math.PI*2,true);
  ctx.fill();
  ctx.beginPath();
  //ctx.arc(95,0,10,0,Math.PI*2,true);
  ctx.stroke();
  ctx.fillStyle = "#555";
  //ctx.arc(0,0,3,0,Math.PI*2,true);
  ctx.fill();
  ctx.restore();

  ctx.beginPath();
  ctx.lineWidth = 6;
  ctx.strokeStyle = '#333';
  ctx.arc(0,0,100,0,Math.PI*2,true);
  //ctx.stroke();
  ctx.restore();
}
window.onload = function(e){
  init();
}
</script>
</head>

<body>
  <div id="wrapper">
  <div id="description">
    <a href="/lab/p5/mysketches"><<</a> <br/>
    canvas clock 2007 <br/>
    always on time
  </div>
      <canvas id="clock" width="400" height="400"></canvas>
</div>
</body>

</html>
