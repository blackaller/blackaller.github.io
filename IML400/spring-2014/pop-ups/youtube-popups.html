<head>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


<style>
body{
	margin:0;
	background:url('https://live.staticflickr.com/4085/5190209390_006e397428_h.jpg');
	background-size:cover;
	background-position: center center;
	font-family:monospace;
	font-size:1.2em;
}
::-webkit-scrollbar{
	display:none;
}
a{
	font-weight:bold;
	text-decoration:none;
	background:rgba(0,0,0,0.0);
	color:deeppink;
	
}
a:hover{
	text-decoration:underline;
	
}
h2{
	color:deeppink;
}
#bg-popup{
	display:none;
	position:fixed;
	top:0;
	left:0;
	background:rgba(0,0,0,0.8);
	width:100%;
	height:100%;
}
#popup-wrapper{
	display:none;
	width:100%;
	position:absolute;
	top:90px;
	left:0;
}
#popup-header{
	position:relative;
	
	height:60px;
	margin:auto;
	z-index:2;
}

#popup-panel{
	position:relative;
	margin:auto;
	
	overflow:auto;
	box-shadow: 0 5px 30px 0 rgba(0,0,0,0.9);
	background:#ddd;
	background: #dddddd; /* Old browsers */
	background: -moz-linear-gradient(left, #dddddd 0%, #eeeeee 51%, #dddddd 100%); /* FF3.6+ */
	background: -webkit-gradient(linear, left top, right top, color-stop(0%,#dddddd), color-stop(51%,#eeeeee), color-stop(100%,#dddddd)); /* Chrome,Safari4+ */
	background: -webkit-linear-gradient(left, #dddddd 0%,#eeeeee 51%,#dddddd 100%); /* Chrome10+,Safari5.1+ */
	background: -o-linear-gradient(left, #dddddd 0%,#eeeeee 51%,#dddddd 100%); /* Opera 11.10+ */
	background: -ms-linear-gradient(left, #dddddd 0%,#eeeeee 51%,#dddddd 100%); /* IE10+ */
	background: linear-gradient(to right, #dddddd 0%,#eeeeee 51%,#dddddd 100%); /* W3C */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#dddddd', endColorstr='#dddddd',GradientType=1 ); /* IE6-9 */

}
#popup-header #close-button{
	box-sizing: border-box;
	text-align:center;
	cursor:pointer;
	width:60px;
	height:60px;
	border-radius:30px;
	background:#222;
	border:4px solid #ddd;
	position:absolute;
	right:-30px;
	top:40px;
	box-shadow: -5px 5px 20px 0 rgba(0,0,0,0.4);
}
#popup-header #close-button img{
	width:30px;
	height:30px;
	margin-top:23%;
}
#popup-panel #popup-info{
	text-align:center;
	margin:0; 
	font-size:1.1em;
}
#popup-panel #popup-embed{
	width:560px;
	background:#222;
	margin:0;
}
.clip{
	display:inline-block;
	cursor:pointer;
	text-align:center;
	padding:10px 20px;
	margin:24px 0px 0px 16px;
	color:white;
	background:black;
	box-shadow: 0px 1px 0px 0px rgba(255,255,255,0.5);
}
</style>
</head>

<body>
	<!-- Buttons are Generated on the fly via data-fill.js-->
	<script src="js/video-fill.js"></script>

	<div id="bg-popup"></div>
	<div id="popup-wrapper">
		<div id="popup-header">
			<div id="close-button">
				<img src="img/close-35px.png">
			</div>
		</div>
		<div id="popup-panel">
			<div id="popup-embed"></div>
			<div id="popup-info"></div>
		</div>
	</div>

	<script type="application/x-javascript">
		$(".clip").click(function() {
			fillPopUp($(this).attr('id'));	
			$("#bg-popup").fadeIn('slow');
			$("#popup-wrapper").fadeIn('slow');
		});
		$("#close-button").click(function() {
			$("#bg-popup").fadeOut('slow');
			$("#popup-wrapper").fadeOut('slow');
		});
	</script>
</body>
