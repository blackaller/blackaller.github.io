    <title>Luis Blackaller Lab 2025</title>
    <script>
        var step = true;

        function animate(whatever) {
            if ( step ){
                whatever.style.color="dodgerblue";
            }
            else{
                whatever.style.color= "#dedede";
            }
            step = !step;
            setTimeout(function () {
                animate(whatever);
            }, 2000);
        }

        window.onload = function () {
            var mydiv = document.getElementById("hello");
            animate(mydiv);
        }
    </script>
