<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

	<style>
	body{
		font-family:arial;
		font-size:60px;
		font-weight:bold;
		margin:0;
		background:#111;
	}
	#wrapper{
		width:900px;
		margin:80px auto;
		-webkit-perspective: 1000;
	}
	.door{
		color:#111;
		padding:50px;
		float:left;
		width:200px;
		height:200px;
		background:gold;
		-webkit-transform: rotateY(0deg) rotateX(0deg);
		-webkit-transition: all 1s ease-out;

	}
	.door:hover{
		background:crimson;
		height:400px;
		-webkit-transform: rotateY(45deg) rotateX(45deg);
		

	}
	</style>
</head>
<body>
	<div id="wrapper">
		<div class="door">
			Hi
		</div>
		<div class="door">
			I am very
		</div>
		<div class="door">
			slow
		</div>
	</div>
</body>	
</html>
